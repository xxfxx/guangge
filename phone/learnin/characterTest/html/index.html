<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1，user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="Expires" content="Wed, 20 Jun 2007 22:33:00 GMT">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript">
        ! function () {
            var htmlEl = document.getElementsByTagName('html')[0];
            var fitPage = function () {
                /* The calculate of with from zepto  */
                var w = htmlEl.getBoundingClientRect().width;
                w = Math.round(w);
                w = w > 750 ? 750 : w;
                var newW = w / 750 * 100;
                htmlEl.style.fontSize = newW + 'px';
            }
            fitPage();
            var t;
            var func = function () {
                clearTimeout(t);
                t = setTimeout(fitPage, 25);
            }
            window.addEventListener('resize', func);
        }();
        //跳转页面
        function goUrl() {
          window.location.href='options.html';
        }
    </script>
</head>
<body>
    <div class="indexALL">
        <div class="index-head">
            <img src="../img/img/1.jpg" alt="">
        </div>
        <div class="index-text">
            <p> 答题时，请选择孩子“最自然的、最真实的”反应，而不是思考“最好的”、“最适合的”或“最应该的”。换句话讲，你回答的问题是“孩子原来是谁”，而不是“孩子应该是谁”或“我想让孩子是谁”。
            </p>
        </div>
        <div class="index-btn">
            <a  href="javascript:void(0)" onclick="goUrl()"><button type="default">开始测试</button></a>
        </div>
    </div>
</body>

</html>
